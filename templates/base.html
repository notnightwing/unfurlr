<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Unfurlr{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <a href="{{ url_for('index') }}" class="logo">Unfurlr</a>
    <span class="tagline">URL Redirect Chain Analyzer</span>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Unfurlr &mdash; Phishing &amp; malware triage tool</p>
  </footer>
</body>
</html>
